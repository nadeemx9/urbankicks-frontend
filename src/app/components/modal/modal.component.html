<!-- Modal -->
<div [ngClass]="{'modal fade': true, 'show': isOpen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [style.display]="isOpen ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{body}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
          <button type="button" class="btn btn-danger" (click)="onSubmit()">Logout</button>
        </div>
      </div>
    </div>
  </div>
