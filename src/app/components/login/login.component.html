<div class="login-container">
  <h3 class="text-center mb-4">Login</h3>
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username :</label>
      <input type="text" class="form-control mb-2" id="username" placeholder="Enter username"
        formControlName="username">
      <span *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')"
        class="text-danger">Enter valid email</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password :</label>
      <input type="password" class="form-control mb-2" id="password" placeholder="Enter Password" formControlName="password">
      <span *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')"
        class="text-danger">Enter valid password</span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
  </form>
  <p class="text-left mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
</div>
